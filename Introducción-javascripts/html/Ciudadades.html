<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡TU DESTINO TURISTICO!</title>
  </head>
  <body>
    <form action="../html/segunda.html">
        <fieldset>
            <legend>¡ELIGE EL CONTINENTE QUE MAS TE GUSTE!</legend>
            <label for="continente">Continente</label><br>
            <select onchange="cambiarContinene(this)" name="continente" id="continente" size="1">
            <option value="Europa">Europa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Oceania">Oceania</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>¡MUY BIEN BUEN DESTINO, AHORA ELIGE LA CIUDAD DE ESE CONTIENENTE!</legend>
            <label for="ciudad">Ciudades</label><br>
            <input type="radio" name="Ciudad" id="Madrid">Madrid
            <input type="radio" name="Ciudad" id="Londres">Londres
            <input type="radio" name="Ciudad" id="Berlin">Berlin <br><br>
            <input type="radio" name="Ciudad" id="New York" disabled="true">New York
            <input type="radio" name="Ciudad" id="Buenos Aires" disabled>Buenos Aires
            <input type="radio" name="Ciudad" id="Ottawa" disabled>Ottawa <br><br>
            <input type="radio" name="Ciudad" id="Tokio" disabled>Tokio
            <input type="radio" name="Ciudad" id="Pekin" disabled>Pekin
            <input type="radio" name="Ciudad" id="Bangkok" disabled>Bangkok <br><br>
            <input type="radio" name="Ciudad" id="Marrakech" disabled>Marrakech
            <input type="radio" name="Ciudad" id="Ciudad_del_Cabo" disabled> Ciudad del Cabo
            <input type="radio" name="Ciudad" id="El_Cairo" disabled>El Cairo <br><br>
            <input type="radio" name="Ciudad" id="Sídney" disabled>Sídney
            <input type="radio" name="Ciudad" id="Wellington" disabled>Wellington
            <input type="radio" name="Ciudad" id="Port Moresby" disabled>Port Moresby


        </fieldset>
    </form>
    <script src="../javascripts/Ciudadades.js"></script>
  </body>
</html>
