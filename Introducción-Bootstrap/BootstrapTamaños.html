<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversos tamaños de contendores</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
</head>
<body>
    <h1>Hello, world</h1> <!-- containner-sm es el tamaño, bg-warning es color de fondo, text-danger cambiar de color el texto, text-end la posición del texto,
    border es para colocar border y se puede poner border-top,bottom y cambiar su grosor con border-numero(1,5) y cambiar color border-dark  -->
    <div class="container-sm bg-warning text-danger text-center border border-2 border-dark ">
        <!-- para crear diseños del santo grial hacemos div con la calse row y otro div adenro de clase col y el col debe siempre tener un tamaño de 12, asi que la cantidad
         de columnas que tengamos sumando el tamaño junto sean 12 ejemplo: col-numero, col-3 -->
        <div class="row">
            <div class="col">Cabecera</div>
        </div>
        <div class="row gx-2 gy-3">
            <div class="col-8 bg-info">En un lugar de la Mancha de cuyo nombre no quiero acordarme...</div>
            <div class="col-4 bg-secondary">En un lugar de la Mancha de cuyo nombre no quiero acordarme...</div>
            <div class="col-6 p-5 bg-primary">Dos</div>
            <div class="col-6 bg-success">Tres</div>
        </div>
        <div class="row">
            <div class="col">Pié de pagina</div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
