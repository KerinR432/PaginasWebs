<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/formlarios.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 contenteditable="true" >FORMULARIOS</h1>
    <form name="DAW" action="validar.html" method="post">
      <fieldset>
        <legend>Información requirida</legend>
        <label for="user">Usuario</label>
        <input
          list="pordefecto"
          autocomplete="off"
          autofocus="on"
          placeholder="Nombre usuario"
          type="text"
          name="user" /><br />
        <datalist id="pordefecto">
          <option value="admin"></option>
          <option value="root"></option>
          <option value="postmaster"></option>
          <option value="Freddy"></option>
          <option value="user"></option>
        </datalist>
        <label for="password">Contraseña</label>
        <input
          pattern="[0-9]{8}[A-Z a-z]"
          placeholder="Contraseña"
          type="password"
          name="password"
          id="" /><br />
        <label for="dni">DNI</label>
        <input
          placeholder="dni usuario"
          type="text"
          name="dni"
          pattern="[0-9]{8}[A-Za-z]" /><br />
        <label for="telefono">Telefono</label>
        <input
          placeholder="telefono del usuario"
          type="text"
          name="telefono"
          pattern="[679][0-9]{8}" /><br />
        <label for="fichero">
          Fotografia:
          <input type="file" name="fichero" id="" />
        </label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Información opcional</legend>
        <label for="sexo">¿que genero eres?</label><br />
        <select name="sexo" id="">
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
          <option value="otro">Otro</option>
          <option selected="" value="freddy">Freddy</option>
        </select>
        <br />
        <label for="aficones">¿que afiniciones tienes?</label><br />
        <select name="aficiones" multiple="on" size="4" id="">
          <option value="futbol">futbol</option>
          <option value="pingpong">pingpong</option>
          <option value="cante">cante</option>
          <option value="f1">f1</option>
        </select>
      </fieldset>
      <br />
      <fieldset>
        <legend>Nuevos input</legend>
        <label for="email">
          introduce tu correo
          <input type="email" name="correo" id="correo" /><br />
        </label>
        <label for="url"
          >Pega una url <input type="url" name="url" id="link" /><br />
        </label>
        <label for="edad"
          >Introduce tu edad
          <input
            min="18"
            max="69"
            step="3"
            type="number"
            name="Edad"
            id="edad" /><br />
        </label>
        <label for="edad2"
          >Introduce tu edad
          <input
            min="18"
            max="69"
            step="3"
            type="range"
            name="Edad2"
            id="edad2" /><br />
        </label>
        <label for="Fechas"
          >Eliges las fechas <input type="date" name="Fechas" id="" /><br />
          <input type="month" name="Fechas" id="" />
          <input type="week" name="Fechas" id="" />
          <input min="08:00" max="19:00" type="time" name="Fechas" id="" />
          <input type="datetime" name="Fechas" id="" />
          <input type="datetime-local" name="Fechas" id="" /><br />
        </label>
        <label for="color">
          Elige un color <input type="color" name="rgb" id="" /><br />
        </label>
        <label for="buscar">Buscar</label><br />
        <input type="search" name="buscar" id="" /><br />
        <label for="telefono">Introduce tu telefono</label>
        <input type="tel" name="telefono" id="" />
      </fieldset>
      <textarea
        placeholder="comentame algo"
        name="comentarios"
        rows="5"
        cols="80"
        id=""></textarea
      ><br />

      <input type="submit" value="Enviar" />
      <button type="submit">Enviar</button>
      <input type="reset" value="Limpiar" />
      <button type="reset">Cancelar</button>
      <input type="button" value="No se hace nada" />
      <button>ya veremos</button>
    </form>
  </body>
</html>
