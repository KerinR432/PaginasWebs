<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/FormularioDiseño1.css" />
    <title>Formulario Diseño 1</title>
  </head>
  <body>
    <div class="caja">
    <form action="get">
      <input
        required
        autofocus
        placeholder="Corrreo Electronico"
        type="email"
        name="email"
        id="email"
      />
      <br />
      <input
        required
        type="password"
        placeholder="Contraseña"
        name="contraseña"
        id="contraseña"
        size="25"
        maxlength="12"
      />
      <br />
      <input type="submit" value="Login" id="login" />
      <input type="reset" value="Limpiar" id="limpiar" />
    </form>
</div>
  </body>
</html>
