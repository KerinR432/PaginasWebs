<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/FormularioDiseño2.css">
    <title>>Formulario Diseño 2</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="" method="get">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre...">
        <label for="subname">Apellido</label>
        <input type="text" name="subname" id="subname" placeholder="Apellido...">
        <label for="email">Email</label>
        <input type="email" name="email" id="email"  placeholder="Ejemplo@hotmail.com...">
        <label for="sex">Sexo</label>
        <select name="sex" id="sex"  placeholder="Elegir sexo">
            <option value="men">Hombre</option>
            <option value="famale">Mujer</option>
        </select>
        <label for="date">Fecha de nacimiento</label>
        <input type="date" name="date" id="date">
        <button type="submit">Registrarse</button>

    </form>
</body>
</html>
